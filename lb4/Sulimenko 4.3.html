<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <marquee direction="down" width="100" bgColor="99ff00" height="600" behavior="alternate">
        <img src="cat.png" alt="cat" width=100" height="100">  </marquee>
        <marquee direction="down" width="100" bgColor="99ff00" height="600" behavior="scroll">
            <img src="cat.png" alt="cat" width=100" height="100">  </marquee>
            <marquee direction="down" width="100" bgColor="99ff00" height="600" behavior="slide">
                <img src="cat.png" alt="cat" width=100" height="100">  </marquee>
                <marquee direction="down" width="100" bgColor="99ff00" height="600" scrolldelay="300" behavior="alternate">
                    <img src="cat.png" alt="cat" width=100" height="100"> </marquee>
                    <marquee direction="down" width="100" bgColor="99ff00" height="600" scrollamount="20" behavior="alternate">
                    <img src="cat.png" alt="cat" width=100" height="100"> </marquee>
</body>
</html>
